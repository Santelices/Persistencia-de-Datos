{% extends 'base.html' %}

{% block container-main %}

<div class="container-fluid">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center m-3">Nuevo Alumno</h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="{{ form.codigo.id_for_label }}" class="form-label">Código</label>
                                    {{ form.codigo }}
                                </div>
                                <div class="col-md-6">
                                    <label for="{{ form.categoria.id_for_label }}" class="form-label">Categoría</label>
                                    {{ form.categoria }}
                                </div>
                                <div class="col-md-6">
                                    <label for="{{ form.titulo.id_for_label }}" class="form-label">Titulo</label>
                                    {{ form.titulo }}
                                </div>
                                <div class="col-md-6">
                                    <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripcion</label>
                                    {{ form.descripcion }}
                                </div>
                                <div class="col-md-6">
                                    <label for="{{ form.autor.id_for_label }}" class="form-label">Autor</label>
                                    {{ form.autor }}
                                </div>
                                <div class="col-md-6">
                                    <label for="{{ form.año.id_for_label }}" class="form-label">Año</label>
                                    {{ form.año }}
                                </div>
                                <div class="col-md-12">
                                    <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen</label>
                                    {{ form.imagen }}
                                </div>
                            </div>

                            <div class="">
                                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                                <button type="submit" class="btn btn-danger btn-lg">Cancelar</button>
                                <a href="/"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
