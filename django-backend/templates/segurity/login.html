<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body class="text-center" style="background-color: #808080">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8">
                <div class="card h-100" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 d-none d-md-block">
                            <img src="/static/img/Arte.png" alt="login form" class="img-fluid"
                                style="border-radius: 100rem 0 0 100rem;" />
                            </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="card-body p-10 text-black">
                                <main class="form-signin">
                                    <form id="id-form-login">
                                        <h1 class="mt-1 mb-5 pb-1"style="letter-spacing: 6px;">Inicia sesión</h1>

                                        <div class="form-floating">
                                            <input type="email" class="form-control" name="username" id="id-username"
                                                placeholder="name@example.com" required>
                                            <label for="floatingInput">Correo</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" name="password" id="id-password"
                                                placeholder="Password" required>
                                            <label for="floatingPassword">Contraseña</label>
                                        </div>

                                        <div class="checkbox mb-3">
                                            <label>
                                                <input type="checkbox" value="remember-me"> Recordar
                                            </label>
                                        </div>
                                        <button class="w-100 btn btn-lg btn-secondary" type="submit">Iniciar
                                            sesión</button>
                                        <p class="mt-5 mb-3 text-muted">© 2023–2025</p>
                                    </form>
                                </main>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script type="module" src="/static/js/login.js"></script>
</body>

</html>
